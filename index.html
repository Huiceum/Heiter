<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入工具</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            background-color: #252423; 
        }
        .embed-container {
            width: 550px;
            border-radius: 25px; 
            border: 12px solid #252423; 
            height: 300px; 
            margin-bottom: 20px;
            overflow: hidden; 
            position: relative; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
        }
        .iframe {
            position: absolute; 
            top: -790px; 
            left: -150px; 
            width: 900px; 
            height: 600px; 
            transform: scale(2.1);
            transform-origin: top left; 
        }
        .button-container {
            margin: 10px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none; 
            border-radius: 5px; 
            background-color: #a19154; 
            color: white; 
            font-size: 16px; 
            transition: background-color 0.3s, transform 0.2s; 
        }
        .button:hover {
            background-color: #ceb243; 
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95); 
        }

        .rounded-image {
    border-radius: 15px; 
    margin-top: 20px; 
  }

    </style>
</head>
<body>

    <div class="embed-container" id="top-embed">
        <iframe class="iframe" src="https://www2.ecampus.scu.edu.tw/portal/Login.aspx"></iframe>
        
        
    </div>

    <div class="button-container">
        <button class="button" onclick="openWindow('https://www2.ecampus.scu.edu.tw/portal/stu/stuindex.aspx')">開啟系統</button>
    </div>

    <img src="https://hbl917070.com/img/murl/qc2GU4p.jpg" alt="替代文字" width="550" height="300" class="rounded-image">

    

    <script>
        function changeUrl(url) {
            document.getElementById('bottom-embed').querySelector('iframe').src = url;
        }

        function openWindow(url) {
            window.open(url, '_blank', 'width=800,height=600');
        }
        
    </script>

</body>
</html>
