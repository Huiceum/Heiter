<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>東吳大學電子化校園系統－登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
        }
        #login-container h2 {
            margin-top: 0;
            text-align: center;
        }
        #login-container input[type="text"],
        #login-container input[type="password"],
        #login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        #login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* 自定義單選按鈕樣式 */
        .radio-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-container input[type="radio"] {
            display: none; 
        }
        .radio-container label {
            cursor: pointer;
            padding: 10px 15px;
            border: 2px solid #4CAF50; 
            border-radius: 5px; 
            margin-right: 10px; 
            transition: background-color 0.3s, color 0.3s; 
        }
        .radio-container input[type="radio"]:checked + label {
            background-color: #4CAF50; 
            color: white; 
        }
    </style>

    </script>
</head>

<body>

    <div id="login-container">
        <h2>登入系統</h2>
        <form name="LOGIN" method="post">
            <div class="radio-container">
                <input name="USER_STATUS" type="radio" value="1" id="teacher" checked />
                <label for="teacher">教職員</label>
                <input name="USER_STATUS" type="radio" value="2" id="student" />
                <label for="student">學生</label>

            <input type="text" id="EMPNO" name="EMPNO" placeholder="帳號" />

</html>
