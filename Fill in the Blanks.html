<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Fill Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f7f7f7;
            color: #333;
        }
        .input-area {
            top: 0;
            background-color: #f7f7f7;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .drag-container, .fill-container {
            margin-top: 20px;
        }
        .drag-container {
            position: sticky;
            top: 0;
            background-color: #f7f7f7;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .drag-item {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }
        .drag-item:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .fill-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .drop-area {
            display: inline-block;
            width: 200px;
            height: 30px;
            border: 2px dashed #007BFF;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: #007BFF;
            background-color: #f0f8ff;
        }
        .drop-area.correct {
            border-color: green;
            color: green;
            background-color: #eaffea;
        }
        .drop-area.incorrect {
            border-color: red;
            color: red;
            background-color: #ffeaea;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            border-radius: 5px;
            display: none;
        }
        .feedback.correct {
            background-color: #4CAF50;
        }
        .feedback.incorrect {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<h1>將題目至於此處</h1>

<div class="input-area">
    <textarea id="inputField" rows="4" placeholder="Enter sentences with blanks marked as *apple*.<br>Example: He is a *representative* of Lakewood Fitness Center."></textarea>
    <button onclick="generateExercise()">產生題目</button>
</div>

<div class="drag-container">
    <h2>選項</h2>
    <div id="dragItems"></div>
</div>

<div class="fill-container">
    <h2>填入空格當中</h2>
    <div id="fillItems"></div>
</div>

<div id="feedback" class="feedback"></div>

<script>
function generateExercise() {
    const inputField = document.getElementById('inputField');
    const dragItemsContainer = document.getElementById('dragItems');
    const fillItemsContainer = document.getElementById('fillItems');
    const feedback = document.getElementById('feedback');

    // Clear existing content
    dragItemsContainer.innerHTML = '';
    fillItemsContainer.innerHTML = '';
    feedback.style.display = 'none';

    const sentences = inputField.value.split('\n');
    const dragItems = [];

    // 提取並列出填充項目
    sentences.forEach(sentence => {
        const match = sentence.match(/\*([a-zA-Z\s]+)\*/g); // 匹配 *apple* 類型的填空
        if (match) {
            match.forEach(item => {
                const itemText = item.slice(1, -1);  // 去除 * 和 *
                if (!dragItems.includes(itemText)) {
                    dragItems.push(itemText);
                }
            });

            // 創建填充區域
            const fillSentence = sentence.replace(/\*([a-zA-Z\s]+)\*/g, '<span class="drop-area" data-answer="$1">Drop here</span>');
            const fillItem = document.createElement('div');
            fillItem.className = 'fill-item';
            fillItem.innerHTML = fillSentence;
            fillItemsContainer.appendChild(fillItem);
        }
    });

    // 打亂拖放項目的順序
    dragItems.forEach(item => {
        const dragItem = document.createElement('div');
        dragItem.className = 'drag-item';
        dragItem.draggable = true;
        dragItem.textContent = item;
        dragItem.addEventListener('dragstart', dragStart);
        dragItemsContainer.appendChild(dragItem);
    });

    const dropAreas = document.querySelectorAll('.drop-area');
    dropAreas.forEach(area => {
        area.addEventListener('dragover', dragOver);
        area.addEventListener('drop', dropItem);
    });
}

function dragStart(event) {
    event.dataTransfer.setData('text/plain', event.target.textContent);
}

function dragOver(event) {
    event.preventDefault();
}

function dropItem(event) {
    event.preventDefault();
    const answer = event.target.getAttribute('data-answer');
    const droppedText = event.dataTransfer.getData('text/plain').trim();

    const feedback = document.getElementById('feedback');

    if (droppedText === answer) {
        event.target.textContent = droppedText;
        event.target.classList.add('correct');
        feedback.textContent = 'Correct!';
        feedback.className = 'feedback correct';
        feedback.style.display = 'block';
    } else {
        feedback.textContent = 'Incorrect! Try again.';
        feedback.className = 'feedback incorrect';
        feedback.style.display = 'block';
    }
}
</script>

</body>
</html>
